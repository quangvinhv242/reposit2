<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<button onclick="game_doan_so()">Game đoán số</button>
<body>
    <script>
        function game_doan_so(){
            let N = parseInt(10*Math.random());
            let M = prompt('nhập số M');
            if(N==M){
                document.write('Kết quả đúng')
            }else{
                document.write('kết quả sai')
            }
        }
    </script>
</body>
</html>
